<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../Htmldemos/first.html" name="registerForm">
        Enter Name : <input type="text" name="username" id="username"><br><br>
        Enter Password : <input type="password" name="password" id="password"><br><br>
        Enter Age : <input type="text" name="age" id="age" required><br><br>
        Gender :
            <input type="radio" name="gender" id="gender1" value="Male">male
            <input type="radio" name="gender" id="gender2" value="Female">female<br><br>
        Courses :
        <select name="courses" id="courses">
            <option value="">---Select---</option>
            <option value="Math">History</option>
            <option value="Science">Science</option>
            <option value="History">Chemistry</option>
        </select><br><br>
        Hobbies :
        <input type="checkbox" name="reading" id="reading" value="Reading">Reading
        <input type="checkbox" name="painting" id="painting" value="Painting">Painting
        <input type="checkbox" name="Playing" id="playing" value="Playing">Playing
        <br><br>
        Phone number:
        <input type="text" name="number" id="number"><br><br>
        <input type="submit" value="submit" onclick="validateUser()">
    </form>

    <script>
        function validateUser(){
            //Validation for name
            var uname = document.getElementById("username")
            var passwordField = document.getElementById("password");
            var passwordRegex = "/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])[A-Za-z\d#$@!%&*?]{8,14}$/";
            var gender1 = document.getElementById("gender1");
            var gender2 = document.getElementById("gender2");
            var courseField = document.getElementById("course");
            var phoneNumberField = document.getElementById("phoneNumber");
            var hobbyFields = document.getElementsByName("hobby");
            var hobbyChecked = false;


            if(uname.length()<=0){
                alert('Enter user Name')
                document.registerForm.uname.focus();
            }           
            else if (!passwordRegex.test(passwordField.value)) {
                alert("Password must contain at least one lowercase letter, one uppercase letter, one number, one special character, and be between 5 and 15 characters.");
                document.registerForm.password.focus();
                return false;
            }      
            else if ((!gender1.checked) && (!gender2.checked)) {
                alert("Please select a gender.");
                return false;
            }
            else if (courseField.value === "") {
                alert("Please select a course.");
                courseField.focus();
                return false;
            }           
            else if (!/^[0-9]{10}$/.test(phoneNumberField.value)) {
                alert("Phone number must be 10 digits.");
                phoneNumberField.focus();
                return false;
            }
            else {
                document.registerForm.submit();
            }
            // Validation for Hobby
            
            for (var i = 0; i < hobbyFields.length; i++) {
                if (hobbyFields[i].checked) {
                    hobbyChecked = true;
                    break;
                }
               
            }
            if (!hobbyChecked) {
                alert("Please select at least one hobby.");
                return false;
            }
            else {
                document.registerForm.submit();
            }



        }
    </script>
</body>
</html>
